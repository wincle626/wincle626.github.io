<!-- Site-wide visitor counter (CountAPI via JSONP) -->
<script>
  // 1) JSONP callback MUST be global:
  window.mmAuthorSiteVisits = function (response) {
    var el = document.getElementById('site_visits');
    if (el && response && typeof response.value !== 'undefined') {
      el.textContent = Number(response.value).toLocaleString();
    }
  };

  (function () {
    // 2) Avoid incrementing during local preview
    if (['localhost', '127.0.0.1'].includes(window.location.hostname)) return;

    // 3) Build a robust namespace (domain) for CountAPI
    //    Prefer site.url/site.github.url, else fallback to current host.
    var ns = "{{ site.url | default: site.github.url | default: '' }}";
    if (!ns) ns = window.location.hostname;
    ns = ns.replace(/^https?:\/\//, '').replace(/\/$/, '');

    // 4) Choose key: "site_total" (site-wide) or per-page:
    //    var key = "{{ page.url | slugify }}"; // per-page
    var key = "site_total"; // site-wide

    // 5) JSONP endpoint increments and calls our global callback
    //    Format: https://api.countapi.xyz/hit/{namespace}/{key}?callback=fn
    //    (This is CountAPI's documented JSONP pattern.)
    var s = document.createElement('script');
    s.async = true;
    s.src = "https://api.countapi.xyz/hit/" +
            encodeURIComponent(ns) + "/" +
            encodeURIComponent(key) +
            "?callback=mmAuthorSiteVisits";
    document.body.appendChild(s);
  })();
</script>
