<!-- Site-wide visitor counter (CountAPI via JSONP) -->
<script>
  (function () {
    // Skip local previews
    if (['localhost', '127.0.0.1'].includes(window.location.hostname)) return;

    // Callback required by CountAPI JSONP
    function mmAuthorSiteVisits(response) {
      var el = document.getElementById('site_visits');
      if (el && response && typeof response.value !== 'undefined') {
        el.textContent = Number(response.value).toLocaleString();
      }
    }

    // Use your configured site URL if present; fall back to current host
    var ns = "{{ site.url | default: site.github.url | default: '' }}";
    try {
      if (!ns) ns = window.location.hostname;
      ns = ns.replace(/^https?:\/\//, '').replace(/\/$/, '');
    } catch (e) {
      ns = window.location.hostname;
    }

    // Change this to per-page counts by using {{ page.url | slugify }} as key
    var key = "site_total";

    // CountAPI JSONP endpoint increments and returns { value: N }
    var s = document.createElement('script');
    s.async = true;
    s.src = "https://api.countapi.xyz/hit/" +
            encodeURIComponent(ns) + "/" +
            encodeURIComponent(key) +
            "?callback=mmAuthorSiteVisits";
    document.body.appendChild(s);
  })();
</script>
