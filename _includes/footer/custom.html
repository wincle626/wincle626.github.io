<!-- start custom footer snippets -->

<a href="/sitemap/">Sitemap</a>

<!-- Support for MatJax -->
<script defer src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script"></script>

<!-- Support for Plotly -->
<script defer src='https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.0.1/plotly.min.js'></script>

<!-- Support for Mermaid -->
<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    mermaid.initialize({startOnLoad:true, theme:'default'});
    await mermaid.run({querySelector:'code.language-mermaid'});
</script>

<!-- end custom footer snippets -->

<!-- start homepage visitor counter -->
{% if site.counter.enabled and page.url == "/" %}
  
<div class="site-visitor-counter" style="margin-top:0.75rem; display:flex; justify-content:center;">
    <a href="https://hits.sh/{{ site.counter.slug }}/"
       rel="noopener"
       aria-label="Visitor counter (click to view history)">
      <img
        alt="{{ site.counter.label }}"
        src="https://hits.sh/{{ site.counter.slug }}.svg?style={{ site.counter.style }}&label={{ site.counter.label | uri_escape }}&color={{ site.counter.color }}"
        referrerpolicy="no-referrer-when-downgrade"
        loading="eager" />
    </a>
  </div>

{% endif %}
<!-- end homepage visitor counter -->
